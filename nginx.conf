server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Add YAML MIME type
    include /etc/nginx/mime.types;
    types {
        text/yaml yml yaml;
    }

    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    # Ensure YAML files are served correctly
    location ~* \.(yml|yaml)$ {
        default_type text/yaml;
        add_header Content-Type text/yaml;
    }
}
